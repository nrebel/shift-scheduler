{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Schedule Planning</h2>
    <form id="scheduleForm">
        <div class="form-group">
            <label for="yearSelect">Select Year:</label>
            <select class="form-control" id="yearSelect" name="year">
                {% for year in range(2023, 2025) %}
                <option value="{{ year }}" default="2024">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="monthSelect">Select Month:</label>
            <select class="form-control" id="monthSelect" name="month">
                {% for month in range(1, 13) %}
                <option value="{{ month }}">{{ month }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" id="generateSchedule" class="btn btn-primary">Generate Schedule</button>
    </form>
    <div id="calendar"></div>
    <div id="errorMessages"></div>
</div>
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid'],
        initialView: 'dayGridMonth'
    });
    calendar.render();

    $('#generateSchedule').on('click', function() {
        var year = $('#yearSelect').val();
        var month = $('#monthSelect').val();

        calendar.gotoDate(new Date(year, month - 1, 1));  // Adjusts the calendar view

        $.ajax({
            url: "{{ url_for('generate_schedule') }}",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ year: year, month: month }),
            success: function(data) {
                if(data.status === "success") {
                    calendar.removeAllEvents();
                    data.schedule.forEach(function(item) {
                        calendar.addEvent({
                            title: item.username,
                            start: item.date,
                            allDay: true,
                            backgroundColor: item.color,
                            borderColor: item.color
                        });
                    });
                } else {
                    $('#errorMessages').html(data.message);  // Show error messages
                }
            },
            error: function(xhr) {
                alert('Error: ' + xhr.responseText);
            }
        });
    });
});
</script>
{% endblock %}
